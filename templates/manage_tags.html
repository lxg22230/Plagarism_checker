<!DOCTYPE html>
<html>
<head>
    <title>Manage Tags</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Manage Tags</h1>
        <form method="POST" action="{{ url_for('manage_tags') }}">
            <div class="form-group">
                <label for="tag_name">Tag Name:</label>
                <input type="text" class="form-control" id="tag_name" name="tag_name" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Tag</button>
        </form>
        <hr>
        <h2>Existing Tags</h2>
        <ul class="list-group">
            {% for tag in tags %}
                <li class="list-group-item">
                    {{ tag.name }}
                    <a href="{{ url_for('edit_tag', tag_id=tag.id) }}" class="btn btn-sm btn-primary float-right ml-2">Edit</a>
                    <form action="{{ url_for('delete_tag', tag_id=tag.id) }}" method="POST" class="d-inline float-right">
                        <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete this tag?')">Delete</button>
                    </form>
                </li>
            {% endfor %}
        </ul>
        <!-- Add the button to navigate back to the home page -->
        <div class="mt-3">
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Back to Home</a>
        </div>
    </div>
</body>
</html>
